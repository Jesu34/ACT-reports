    <main class="container">
      <h1>Gestión de Materiales</h1>

      <!-- <section class="form-section">
        <h2>Agregar/Editar Material</h2>
        <form id="materialForm">
          <input type="hidden" id="materialId" />

      <section class="form-section">
        <!-- Contenedor del formulario y la animación -->
        <div class="form-container">
          <!-- Contenedor de la imagen dentro del formulario -->
          <div class="image-container">
            <dotlottie-player
              src="https://lottie.host/3ed3249b-c7c5-4cd7-9ff8-d40068eaabde/9IYf8kVOXp.json"
              background="transparent"
              speed="1"
              style="width: 300px; height: 300px"
              loop
              autoplay
            ></dotlottie-player>
          </div>

          <!-- Contenedor del formulario -->
          <div class="form-content">
            <h2>Agregar Material</h2>
            <form id="materialForm">
              <input type="hidden" id="materialId" />
              <label for="nombreMaterial">Nombre:</label>
              <input type="text" id="nombreMaterial" required />
              <label for="descripcionMaterial">Descripción:</label>
              <textarea id="descripcionMaterial" rows="3"></textarea>
              <button type="submit">Guardar Material</button>
            </form>
          </div>
        </div>
      </section>

      <section class="table-section">
        <h2>Lista de Materiales</h2>
        <table id="materialesTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Descripción</th>
              <th>Peso</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- Aquí se cargarán dinámicamente los materiales -->
          </tbody>
        </table>
      </section>
    </main>

  </body>
