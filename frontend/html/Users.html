<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <title>Usuarios - Centro de Acopio</title>
    <link rel="stylesheet" href="../css/users.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">Centro de Acopio</div>
        <button id="menu-toggle" aria-label="Abrir menu">
          <i class="fa-solid fa-bars"></i>
        </button>
        <ul id="menu">
          <li><a href="./Dashboard.html">Dashboard</a></li>
          <li><a href="./Reports.html">Reportes</a></li>
          <li><a href="./Activities.html">Actividades</a></li>
          <li><a href="./Materials.html">Materiales</a></li>
          <li><a href="./Users.html">Usuarios</a></li>
          <li>
            <a href="./Login.html" id="logout"
              ><i class="fa-solid fa-right-from-bracket"></i
            ></a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="container">
      <h1>Gestión de Usuarios</h1>

      <section class="form-section">
        <!-- Contenedor del formulario y la animación -->
        <div class="form-container">
          <!-- Contenedor de la imagen dentro del formulario -->
          <div class="image-container">
            <dotlottie-player
              src="https://lottie.host/17b77bbb-1614-49e2-a196-857650c5668a/Z9WP5o0snO.json"
              background="transparent"
              speed="1"
              style="width: 300px; height: 300px"
              loop
              autoplay
            ></dotlottie-player>
          </div>

          <!-- Contenedor del formulario -->
          <div class="form-content">
            <h2>Agregar Usuarios</h2>
            <form id="usuarioForm">
              <input type="hidden" id="usuarioId" />
              <label for="nombreUsuario">Nombre:</label>
              <input type="text" id="nombreUsuario" required />
              <label for="correoUsuario">Correo:</label>
              <input type="email" id="correoUsuario" required />
              <label for="rolUsuario">Rol:</label>
              <select id="rolUsuario" required>
                <option value="admin">Administrador</option>
                <option value="operador">Operador</option>
                <option value="supervisor">Supervisor</option>
              </select>
              <button type="submit">Guardar Usuario</button>
            </form>
          </div>
        </div>
      </section>

      <section class="table-section">
        <h2>Lista de Usuarios</h2>
        <table id="usuariosTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Correo</th>
              <th>Rol</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- Aquí se cargarán dinámicamente los usuarios -->
          </tbody>
        </table>
      </section>
    </main>

    <footer>
      <p>
        &copy; 2024 Bitacora de Actividades del Centro de Acopio de Carbón
        Térmico. Todos los derechos reservados.
      </p>
    </footer>

    <script src="/Frontend/Js/User.js"></script>
    <script src="../js/menuToggle.js"></script>

    <script
      src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
      type="module"
    ></script>
  </body>
</html>
